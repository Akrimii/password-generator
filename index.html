<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="jQuery/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jQuery/jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQuery/jquery-ui/jquery-ui.theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <script src="jQuery/jquery.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <script src="jQuery/jquery-ui/jquery-ui.js"></script>
</head>
<body>
    <h1>Customize Your Password</h1>
    <div class="topContainer">
        <div id="pw">Password</span></div>
        <button id="copy"><span class="ui-icon ui-icon-copy"></span></button>
    </div>

    <form class="container">
        <div class="slider">
            <h4>Password Length</h4>
            <div id="slider">
                <div id="custom-handle" class="ui-slider-handle"></div>
            </div>
        </div>

      <div class="checkbox">
          <label for="checkbox-1" title="ABCDEFGHIJKLMNOPQRSTUVWXYZ">Uppercase</label>
          <input type="checkbox" id="checkbox-1" value="uppercase" checked>

          <label for="checkbox-2" title="abcdefghijklmnopqrstuvwxyz">Lowercase</label>
          <input type="checkbox" id="checkbox-2" value="lowercase" checked>

          <label for="checkbox-3" title="0123456789">Numbers</label>
          <input type="checkbox" id="checkbox-3" value="numbers">

          <label for="checkbox-4" title="@#$%^&*()_+~|}{[]></-=">Symbols</label>
          <input type="checkbox" id="checkbox-4" value="symbols">
      </div>
    </form>

    <button id="submit">Generate Password</button>

</body>

</html>
